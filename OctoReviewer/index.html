<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/base64.js"></script>

</head>
<body>
    <!--Home-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">

        <div class="view-content">
            <h1>Welcome!</h1>
            <p>
                Icenium&trade; enables you to build cross-platform device applications regardless of your
                    development platform by combining the convenience of a local development toolset with the
                    power and flexibility of the cloud.
            </p>
            <div class="img"></div>
            <a data-role="button" data-rel="modalview" href="#modalview-login" id="modalview-open-button">Login</a>
        </div>
    </div>
    
    <div data-role="modalview" id="modalview-login" style="width: 90%;height: 30%;">
        <div data-role="header">
            <div data-role="navbar">
                <span>Login</span>
                <a data-click="closeModalViewLogin" data-role="button" data-align="right">Cancel</a>
            </div>
        </div>

        <ul data-role="listview" data-style="inset">
            <li><label for="username">Username: <input type="text" id="username" /></label></li>
            <li><label for="password">Password: <input type="password" id="password" /></label></li>
        </ul>
        <a data-click="app.login" id="modalview-login-button" type="button" data-role="button">Login</a>
        <a data-click="closeModalViewLogin" id="modalview-reg-button" type="button" data-role="button">Register</a>
    </div>
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

    </div>
</body>
</html>
